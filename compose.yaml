services:
  api:
    restart: always
    build:
      context: ./api
    ports:
      - "9900:8080"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - LOG_LEVEL=debug
      - DATABASE_TYPE=mysql # postgres|sqlite|mysql
      # - DATABASE_URL=postgres://postgres:postgres@postgres:5432/formulosity?sslmode=disable
      # - DATABASE_URL=/root/sqlite3/formulosity.db
      - DATABASE_URL=user:pass@tcp(mysql:3306)/formulosity?charset=utf8mb4&parseTime=True&loc=Local
      - SURVEYS_DIR=/root/surveys
      - UPLOADS_DIR=/root/uploads
    volumes:
      - ./api/surveys:/root/surveys
      # - ./api/sqlite3:/root/sqlite3
      - ./api/uploads:/root/uploads

  ui:
    restart: always
    build:
      context: ./ui
    ports:
      - "3000:3000"
    environment:
      - CONSOLE_API_ADDR_INTERNAL=http://api:8080
      - CONSOLE_API_ADDR=http://localhost:9900
      - IRON_SESSION_SECRET=e75af92dffba8065f2730472f45f2046941fe35f361739d31992f42d88d6bf6c
      - HTTP_BASIC_AUTH=user:pass
    depends_on:
      - api

  # postgres:
  #   image: postgres:16.0-alpine
  #   restart: always
  #   environment:
  #     - POSTGRES_USER=postgres
  #     - POSTGRES_PASSWORD=postgres
  #     - POSTGRES_DB=formulosity
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - ./api/postgres-data:/var/lib/postgresql/data
  #   logging:
  #     driver: none

  mysql:
    image: mysql:8
    restart: always
    environment:
      - MYSQL_USER=user
      - MYSQL_PASSWORD=pass
      - MYSQL_DATABASE=formulosity
      - MYSQL_RANDOM_ROOT_PASSWORD=true
    ports:
      - "3306:3306"
    volumes:
      - ./api/mysql-data:/var/lib/mysql
    logging:
      driver: none
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      start_interval: 10s
      start_period: 40s
      timeout: 20s
      retries: 10

volumes:
  dbvolume:
    driver: local