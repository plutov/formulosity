services:
  api:
    restart: always
    build:
      context: ./api
    ports:
      - "9900:8080"
    depends_on:
      - postgres
    environment:
      - DATABASE_URL=postgres://user:pass@postgres:5432/formulosity?sslmode=disable
      - SURVEYS_DIR=/root/surveys
      - UPLOADS_DIR=/root/uploads
    volumes:
      - ./api/surveys:/root/surveys
      - ./api/uploads:/root/uploads
  ui:
    restart: always
    build:
      context: ./ui
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:9900
    depends_on:
      - api
  postgres:
    image: postgres:16.0-alpine
    restart: always
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=formulosity
    ports:
      - "5432:5432"
    volumes:
      - ./api/postgres-data:/var/lib/postgresql/data
